{% extends "base.html" %}

{% load static %}

{% block titulo %}
    <script src="{% static "js/validacoes_ordemservico.js" %}"></script>
    <title>Formulário Ordem de Serviço</title>
{% endblock %}

{% block conteudo %}
    <a href="{% url "pg_inicial" %}">
        <button>Voltar</button>
    </a>
    <h2>Formulário Ordem de Serviço</h2>

    <form method="post">
        {% csrf_token %}
        <p>
            <label for="cliente_id">Cliente:</label>
            <select name="cliente" id="cliente">
                <option value="" selected=""></option>
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                {% endfor %}
            </select>
        </p>

        <p>
            <label for="servico_id">Serviço:</label>
            <select name="servico" id="servico">
                <option value="" selected=""></option>
                {% for servico in servicos %}
                    <option value="{{ servico.id }}">{{ servico.nome }}</option>
                {% endfor %}
            </select>
        </p>

        <p>
            <label for='data_id'>Data:</label>
            <select name="data" id="data">
                <option value="" selected=""></option>
                {% for ordem_servico in ordem_servicos %}
                    <option value="{{ ordem_servico.id }}">{{ ordem_servico.data_servico }}</option>
                {% endfor %}
            </select>
        </p>

        <button type="submit" class="btn btn-primary">Salvar</button>

        <a href="{% url "pg_inicial" %}">
            <button type="button" class="btn btn-danger">Cancelar</button>
        </a>
    </form>
{% endblock %}
