<html>
    <body>
        <h3>
            Lista de Abençoados:
        </h3>

        <a href="">Cadastrar Abençoado</a>
        
        <ul>
            {% for x in abencoados %}
                <li>Nome: {{x.nome}} - Idade: {{x.idade}}</li>
            {% endfor %}
        </ul>

        <h3>
            Lista de Tacas:
        </h3>

        <a href="">Cadastrar Taca</a>

        <ul>
            {% for y in tacas %}
                <li>Dono: {{y.dono.nome}} - Motivo: {{y.motivo}} - Instrumento: {{y.instrumento}}</li>
            {% endfor %}
        </ul>
    </body>
</html>
